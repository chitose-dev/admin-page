<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GPTsメール送信システム - 管理画面</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
            background: #ffffff;
            color: #000000;
        }

        /* ログイン画面 */
        .login-container {
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }

        .login-box {
            background: white;
            border: 2px solid #000;
            padding: 40px;
            width: 100%;
            max-width: 400px;
        }

        .login-box h1 {
            margin-bottom: 30px;
            font-size: 24px;
        }

        .form-group {
            margin-bottom: 20px;
        }

        .form-group label {
            display: block;
            margin-bottom: 8px;
            font-weight: 600;
        }

        .form-group input,
        .form-group textarea,
        .form-group select {
            width: 100%;
            padding: 10px;
            border: 1px solid #000;
            font-size: 14px;
        }

        .form-group textarea {
            resize: vertical;
            min-height: 100px;
        }

        .btn {
            padding: 10px 20px;
            background: #000;
            color: #fff;
            border: none;
            cursor: pointer;
            font-size: 14px;
            font-weight: 600;
        }

        .btn:hover {
            background: #333;
        }

        .btn-secondary {
            background: #fff;
            color: #000;
            border: 1px solid #000;
        }

        .btn-secondary:hover {
            background: #f0f0f0;
        }

        .btn-danger {
            background: #dc3545;
        }

        .btn-danger:hover {
            background: #c82333;
        }

        /* メインレイアウト */
        .main-container {
            display: none;
        }

        .main-container.active {
            display: flex;
            min-height: 100vh;
        }

        /* サイドバー */
        .sidebar {
            width: 250px;
            background: #000;
            color: #fff;
            padding: 20px 0;
            position: fixed;
            height: 100vh;
            overflow-y: auto;
            z-index: 100;
            transition: transform 0.3s ease;
        }

        .sidebar-header {
            padding: 0 20px 20px;
            border-bottom: 1px solid #333;
        }

        .sidebar-header h2 {
            font-size: 18px;
        }

        .sidebar-menu {
            list-style: none;
            padding: 20px 0;
        }

        .sidebar-menu li {
            padding: 12px 20px;
            cursor: pointer;
            transition: background 0.2s;
        }

        .sidebar-menu li:hover {
            background: #333;
        }

        .sidebar-menu li.active {
            background: #fff;
            color: #000;
        }

        .logout-btn {
            margin: 20px;
        }

        /* ハンバーガーメニュー */
        .hamburger {
            display: none;
            position: fixed;
            top: 20px;
            left: 20px;
            z-index: 200;
            background: #000;
            color: #fff;
            border: none;
            padding: 10px 15px;
            cursor: pointer;
            font-size: 24px;
        }

        .hamburger:hover {
            background: #333;
        }

        .mobile-overlay {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.5);
            z-index: 90;
        }

        .mobile-overlay.active {
            display: block;
        }

        /* コンテンツエリア */
        .content {
            margin-left: 250px;
            padding: 30px;
            flex: 1;
        }

        .content-header {
            margin-bottom: 30px;
            padding-bottom: 15px;
            border-bottom: 2px solid #000;
        }

        .content-header h1 {
            font-size: 28px;
        }

        /* カード */
        .card {
            background: #fff;
            border: 1px solid #000;
            padding: 20px;
            margin-bottom: 20px;
        }

        .card-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
            padding-bottom: 15px;
            border-bottom: 1px solid #ddd;
        }

        .card-header h2 {
            font-size: 20px;
        }

        /* 統計カード */
        .stats-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 20px;
            margin-bottom: 30px;
        }

        .stat-card {
            background: #fff;
            border: 2px solid #000;
            padding: 20px;
            text-align: center;
        }

        .stat-card h3 {
            font-size: 14px;
            margin-bottom: 10px;
            font-weight: 600;
        }

        .stat-card .value {
            font-size: 32px;
            font-weight: bold;
        }

        /* テーブル */
        .table-container {
            overflow-x: auto;
        }

        table {
            width: 100%;
            border-collapse: collapse;
        }

        table th,
        table td {
            padding: 12px;
            text-align: left;
            border-bottom: 1px solid #ddd;
        }

        table th {
            background: #000;
            color: #fff;
            font-weight: 600;
        }

        table tr:hover {
            background: #f5f5f5;
        }

        /* フィルター */
        .filters {
            display: flex;
            gap: 10px;
            margin-bottom: 20px;
            flex-wrap: wrap;
        }

        .filter-btn {
            padding: 8px 16px;
            border: 1px solid #000;
            background: #fff;
            cursor: pointer;
            font-size: 14px;
        }

        .filter-btn.active {
            background: #000;
            color: #fff;
        }

        /* モーダル */
        .modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.5);
            z-index: 1000;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }

        .modal.active {
            display: flex;
        }

        .modal-content {
            background: #fff;
            border: 2px solid #000;
            padding: 30px;
            width: 100%;
            max-width: 600px;
            max-height: 90vh;
            overflow-y: auto;
        }

        .modal-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
            padding-bottom: 15px;
            border-bottom: 2px solid #000;
        }

        .modal-header h2 {
            font-size: 22px;
        }

        .close-btn {
            cursor: pointer;
            font-size: 24px;
            font-weight: bold;
            border: none;
            background: none;
        }

        .modal-body {
            margin-bottom: 20px;
        }

        .modal-footer {
            display: flex;
            gap: 10px;
            justify-content: flex-end;
        }

        /* バッジ */
        .badge {
            display: inline-block;
            padding: 4px 8px;
            font-size: 12px;
            font-weight: 600;
            border: 1px solid #000;
        }

        .badge-pending {
            background: #fff3cd;
            border-color: #ffc107;
        }

        .badge-approved {
            background: #d4edda;
            border-color: #28a745;
        }

        .badge-rejected {
            background: #f8d7da;
            border-color: #dc3545;
        }

        .badge-cancelled {
            background: #e2e3e5;
            border-color: #6c757d;
        }

        /* アクションボタン */
        .action-btns {
            display: flex;
            gap: 5px;
        }

        .action-btn {
            padding: 6px 12px;
            font-size: 12px;
            border: 1px solid #000;
            background: #fff;
            cursor: pointer;
        }

        .action-btn:hover {
            background: #f0f0f0;
        }

        /* プランカード */
        .plan-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(300px, 1fr));
            gap: 20px;
        }

        .plan-card {
            border: 2px solid #000;
            padding: 20px;
        }

        .plan-card h3 {
            font-size: 20px;
            margin-bottom: 15px;
        }

        .plan-details {
            margin: 15px 0;
        }

        .plan-details p {
            margin-bottom: 8px;
            font-size: 14px;
        }

        .plan-details strong {
            font-weight: 600;
        }

        .plan-actions {
            display: flex;
            gap: 10px;
            margin-top: 15px;
        }

        /* レスポンシブ */
        @media (max-width: 768px) {
            .hamburger {
                display: block;
            }

            .sidebar {
                transform: translateX(-100%);
            }

            .sidebar.active {
                transform: translateX(0);
            }

            .content {
                margin-left: 0;
                padding: 80px 20px 30px;
            }

            .main-container {
                flex-direction: column;
            }

            .stats-grid {
                grid-template-columns: 1fr;
            }

            .plan-grid {
                grid-template-columns: 1fr;
            }

            .filters {
                flex-direction: column;
            }

            .filter-btn {
                width: 100%;
            }

            table {
                font-size: 12px;
            }

            table th,
            table td {
                padding: 8px;
            }

            .modal-content {
                padding: 20px;
            }
        }

        .hidden {
            display: none;
        }

        .info-row {
            display: flex;
            padding: 10px 0;
            border-bottom: 1px solid #eee;
        }

        .info-row:last-child {
            border-bottom: none;
        }

        .info-label {
            font-weight: 600;
            width: 150px;
        }

        .info-value {
            flex: 1;
        }

        .schedule-item {
            padding: 15px;
            border-bottom: 1px solid #eee;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .schedule-item:last-child {
            border-bottom: none;
        }

        .schedule-time {
            font-weight: 600;
            font-size: 18px;
        }

        .schedule-plan {
            flex: 1;
            margin: 0 15px;
        }

        .schedule-count {
            background: #000;
            color: #fff;
            padding: 5px 10px;
            border-radius: 3px;
            font-size: 12px;
        }

        .plan-subscriber-item {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 15px;
            border-bottom: 1px solid #eee;
        }

        .plan-subscriber-item:last-child {
            border-bottom: none;
        }

        .plan-subscriber-name {
            font-weight: 600;
            flex: 1;
        }

        .plan-subscriber-count {
            font-size: 24px;
            font-weight: bold;
            margin-left: 15px;
        }

        @media (max-width: 1024px) {
    </style>
</head>
<body>
    <!-- ログイン画面 -->
    <div id="loginScreen" class="login-container">
        <div class="login-box">
            <h1>管理画面ログイン</h1>
            <form id="loginForm">
                <div class="form-group">
                    <label>ユーザーID</label>
                    <input type="text" id="loginId" value="admin">
                </div>
                <div class="form-group">
                    <label>パスワード</label>
                    <input type="password" id="loginPassword" value="password">
                </div>
                <button type="submit" class="btn" style="width: 100%;">ログイン</button>
            </form>
        </div>
    </div>

    <!-- スタッフ追加/編集モーダル -->
    <div id="staffModal" class="modal">
        <div class="modal-content">
            <div class="modal-header">
                <h2 id="staffModalTitle">スタッフ追加</h2>
                <button class="close-btn" id="closeStaffModalBtn">&times;</button>
            </div>
            <div class="modal-body">
                <form id="staffForm">
                    <input type="hidden" id="staffId">
                    <div class="form-group">
                        <label>氏名</label>
                        <input type="text" id="staffName" required>
                    </div>
                    <div class="form-group">
                        <label>メールアドレス</label>
                        <input type="email" id="staffEmail" required>
                    </div>
                </form>
            </div>
            <div class="modal-footer">
                <button class="btn btn-secondary" id="closeStaffModalBtn2">キャンセル</button>
                <button class="btn" id="saveStaffBtn">保存</button>
            </div>
        </div>
    </div>

    <!-- メイン管理画面 -->
    <div id="mainScreen" class="main-container">
        <!-- ハンバーガーメニューボタン -->
        <button class="hamburger" id="hamburgerBtn">☰</button>

        <!-- モバイル用オーバーレイ -->
        <div class="mobile-overlay" id="mobileOverlay"></div>

        <!-- サイドバー -->
        <div class="sidebar" id="sidebar">
            <div class="sidebar-header">
                <h2>管理画面</h2>
            </div>
            <ul class="sidebar-menu" id="sidebarMenu">
                <li data-page="applications" class="active">申請者管理</li>
                <li data-page="plans">プラン管理</li>
                <li data-page="history">送信履歴</li>
                <li data-page="manual-send">手動メール送信</li>
                <li data-page="settings">設定</li>
            </ul>
            <button class="btn logout-btn" id="logoutBtn">ログアウト</button>
        </div>

        <!-- コンテンツエリア -->
        <div class="content">
            <!-- 申請者管理 -->
            <div id="applications" class="page-content">
                <div class="content-header">
                    <h1>申請者管理</h1>
                </div>
                <div class="card">
                    <div class="filters" id="statusFilters">
                        <button class="filter-btn active" data-status="all">全て</button>
                        <button class="filter-btn" data-status="pending">承認待ち</button>
                        <button class="filter-btn" data-status="approved">承認済み</button>
                        <button class="filter-btn" data-status="rejected">却下</button>
                        <button class="filter-btn" data-status="cancelled">解約済み</button>
                    </div>
                    <div class="table-container">
                        <table id="applicationsTable">
                            <thead>
                                <tr>
                                    <th>会員番号</th>
                                    <th>ステータス</th>
                                    <th>プラン</th>
                                    <th>申請日</th>
                                    <th>操作</th>
                                </tr>
                            </thead>
                            <tbody></tbody>
                        </table>
                    </div>
                </div>
            </div>

            <!-- プラン管理 -->
            <div id="plans" class="page-content hidden">
                <div class="content-header">
                    <h1>プラン管理</h1>
                </div>
                <button class="btn" id="addPlanBtn" style="margin-bottom: 20px;">新規プラン追加</button>
                <div class="plan-grid" id="planGrid"></div>
            </div>

            <!-- 送信履歴 -->
            <div id="history" class="page-content hidden">
                <div class="content-header">
                    <h1>メール送信履歴</h1>
                </div>
                <div class="card">
                    <div class="form-group" style="max-width: 300px; margin-bottom: 20px;">
                        <label>日付絞り込み</label>
                        <input type="date" id="historyDateFilter">
                    </div>
                    <div class="table-container">
                        <table id="historyTable">
                            <thead>
                                <tr>
                                    <th>送信日時</th>
                                    <th>プラン</th>
                                    <th>送信数</th>
                                    <th>ステータス</th>
                                </tr>
                            </thead>
                            <tbody></tbody>
                        </table>
                    </div>
                </div>
            </div>

            <!-- 手動メール送信 -->
            <div id="manual-send" class="page-content hidden">
                <div class="content-header">
                    <h1>手動メール送信</h1>
                </div>
                <div class="card">
                    <form id="manualSendForm">
                        <div class="form-group">
                            <label>対象プラン</label>
                            <select id="manualSendPlan" required></select>
                        </div>
                        <div class="form-group">
                            <label>件名</label>
                            <input type="text" id="manualSendSubject" required>
                        </div>
                        <div class="form-group">
                            <label>本文</label>
                            <textarea id="manualSendBody" required></textarea>
                        </div>
                        <button type="submit" class="btn">送信</button>
                    </form>
                </div>
            </div>

            <!-- 設定 -->
            <div id="settings" class="page-content hidden">
                <div class="content-header">
                    <h1>設定</h1>
                </div>
                <div class="card">
                    <h2>API設定</h2>
                    <form id="apiSettingsForm">
                        <div class="form-group">
                            <label>OpenAI API Key（全プラン共通）</label>
                            <input type="text" id="apiKey" placeholder="sk-...">
                        </div>
                        <button type="submit" class="btn">保存</button>
                    </form>
                </div>
                <div class="card">
                    <h2>メールテンプレート設定</h2>
                    <form id="emailTemplateForm">
                        <div class="form-group">
                            <label>デフォルト件名</label>
                            <input type="text" id="emailSubject" placeholder="【お知らせ】本日の配信">
                        </div>
                        <div class="form-group">
                            <label>デフォルト本文テンプレート</label>
                            <textarea id="emailBody" placeholder="{{name}}様&#10;&#10;本日の配信内容:&#10;{{content}}"></textarea>
                        </div>
                        <button type="submit" class="btn">保存</button>
                    </form>
                </div>
                <div class="card">
                    <div class="card-header">
                        <h2>スタッフ管理</h2>
                        <button class="btn" id="addStaffBtn">スタッフ追加</button>
                    </div>
                    <div class="table-container">
                        <table id="staffTable">
                            <thead>
                                <tr>
                                    <th>氏名</th>
                                    <th>メールアドレス</th>
                                    <th>操作</th>
                                </tr>
                            </thead>
                            <tbody></tbody>
                        </table>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- 申請者詳細モーダル -->
    <div id="applicationDetailModal" class="modal">
        <div class="modal-content">
            <div class="modal-header">
                <h2>申請者詳細</h2>
                <button class="close-btn" id="closeAppDetailBtn">&times;</button>
            </div>
            <div class="modal-body" id="applicationDetailBody"></div>
            <div class="modal-footer">
                <button class="btn btn-secondary" id="closeAppDetailBtn2">閉じる</button>
            </div>
        </div>
    </div>

    <!-- プラン追加/編集モーダル -->
    <div id="planModal" class="modal">
        <div class="modal-content">
            <div class="modal-header">
                <h2 id="planModalTitle">プラン追加</h2>
                <button class="close-btn" id="closePlanModalBtn">&times;</button>
            </div>
            <div class="modal-body">
                <form id="planForm">
                    <input type="hidden" id="planId">
                    <div class="form-group">
                        <label>プラン名</label>
                        <input type="text" id="planName" required>
                    </div>
                    <div class="form-group">
                        <label>プロンプトテンプレート</label>
                        <textarea id="planPrompt" required></textarea>
                    </div>
                    <div class="form-group">
                        <label>使用モデル</label>
                        <select id="planModel" required>
                            <option value="gpt-4o">GPT-4o</option>
                            <option value="gpt-4-turbo">GPT-4 Turbo</option>
                            <option value="gpt-3.5-turbo">GPT-3.5 Turbo</option>
                        </select>
                    </div>
                    <div class="form-group">
                        <label>メール送信時刻</label>
                        <input type="time" id="planSendTime" required>
                    </div>
                </form>
            </div>
            <div class="modal-footer">
                <button class="btn btn-secondary" id="closePlanModalBtn2">キャンセル</button>
                <button class="btn" id="savePlanBtn">保存</button>
            </div>
        </div>
    </div>

    <!-- プラン詳細モーダル -->
    <div id="planDetailModal" class="modal">
        <div class="modal-content" style="max-width: 900px;">
            <div class="modal-header">
                <h2 id="planDetailTitle">プラン詳細</h2>
                <button class="close-btn" id="closePlanDetailBtn">&times;</button>
            </div>
            <div class="modal-body">
                <div id="planDetailInfo" style="margin-bottom: 20px;"></div>
                
                <h3 style="margin-bottom: 15px; padding-bottom: 10px; border-bottom: 2px solid #000;">加入者一覧</h3>
                
                <div class="form-group" style="max-width: 400px; margin-bottom: 20px;">
                    <label>検索（名前・会員番号）</label>
                    <input type="text" id="planCustomerSearch" placeholder="山田太郎 または NOTE-2024-0001">
                </div>
                
                <div class="table-container">
                    <table id="planCustomersTable">
                        <thead>
                            <tr>
                                <th>会員番号</th>
                                <th>氏名</th>
                                <th>メールアドレス</th>
                                <th>登録日</th>
                                <th>操作</th>
                            </tr>
                        </thead>
                        <tbody></tbody>
                    </table>
                </div>
            </div>
            <div class="modal-footer">
                <button class="btn btn-secondary" onclick="editPlanFromDetail()" id="editPlanFromDetailBtn">編集</button>
                <button class="btn btn-secondary" id="closePlanDetailBtn2">閉じる</button>
            </div>
        </div>
    </div>

        // ダッシュボード読み込み
        function loadDashboard() {
            const applications = JSON.parse(localStorage.getItem(STORAGE_KEYS.APPLICATIONS) || '[]');
            const plans = JSON.parse(localStorage.getItem(STORAGE_KEYS.PLANS) || '[]');
            const history = JSON.parse(localStorage.getItem(STORAGE_KEYS.HISTORY) || '[]');

            // 統計カード
            document.getElementById('totalApplications').textContent = applications.length;
            document.getElementById('pendingApplications').textContent = applications.filter(a => a.status === 'pending').length;
            document.getElementById('approvedApplications').textContent = applications.filter(a => a.status === 'approved').length;
            document.getElementById('totalPlans').textContent = plans.length;

            // 昨日の送信件数
            const yesterday = new Date();
            yesterday.setDate(yesterday.getDate() - 1);
            const yesterdayStr = yesterday.toISOString().split('T')[0];
            const yesterdayTotal = history
                .filter(h => h.date.startsWith(yesterdayStr))
                .reduce((sum, h) => sum + h.count, 0);
            document.getElementById('yesterdaySent').textContent = yesterdayTotal;

            // 今月の送信予定（承認済みユーザー数 × 今月の残り日数の合計）
            const today = new Date();
            const daysInMonth = new Date(today.getFullYear(), today.getMonth() + 1, 0).getDate();
            const remainingDays = daysInMonth - today.getDate() + 1;
            const approvedCount = applications.filter(a => a.status === 'approved').length;
            const monthlyScheduled = approvedCount * remainingDays;
            document.getElementById('monthlyScheduled').textContent = monthlyScheduled;

            // プラン別加入者数
            loadPlanSubscriberChart(applications, plans);

            // ステータス別内訳
            loadStatusBreakdown(applications);

            // 今日の送信予定
            loadTodaySchedule(applications, plans);
        }

        // 解約処理
        function cancelSubscription(id) {
            const lastSendDate = prompt('最終送信日を入力してください（YYYY-MM-DD形式）:');
            
            if (!lastSendDate) {
                return; // キャンセル
            }
            
            // 日付の妥当性チェック
            const datePattern = /^\d{4}-\d{2}-\d{2}$/;
            if (!datePattern.test(lastSendDate)) {
                alert('日付の形式が正しくありません。YYYY-MM-DD形式で入力してください。');
                return;
            }
            
            const applications = JSON.parse(localStorage.getItem(STORAGE_KEYS.APPLICATIONS) || '[]');
            const index = applications.findIndex(a => a.id === id);
            
            if (index !== -1) {
                applications[index].status = 'cancelled';
                applications[index].lastSendDate = lastSendDate;
                localStorage.setItem(STORAGE_KEYS.APPLICATIONS, JSON.stringify(applications));
                
                // 現在のページやモーダルに応じて再読み込み
                if (document.getElementById('planDetailModal').classList.contains('active')) {
                    const planName = document.getElementById('planDetailTitle').textContent.replace(' - 詳細', '');
                    loadPlanCustomers(planName);
                }
                
                loadApplications(currentFilter);
                alert(`解約処理が完了しました。最終送信日: ${lastSendDate}`);
            }
        }

        // プラン保存
        function savePlan() {
            const id = document.getElementById('planId').value;
            const name = document.getElementById('planName').value;
            const prompt = document.getElementById('planPrompt').value;
            const model = document.getElementById('planModel').value;
            const sendTime = document.getElementById('planSendTime').value;

            if (!name || !prompt || !model || !sendTime) {
                alert('全ての項目を入力してください');
                return;
            }

            let plans = JSON.parse(localStorage.getItem(STORAGE_KEYS.PLANS) || '[]');

            if (id) {
                const index = plans.findIndex(p => p.id === parseInt(id));
                if (index !== -1) {
                    plans[index] = { ...plans[index], name, prompt, model, sendTime };
                }
            } else {
                const newId = plans.length > 0 ? Math.max(...plans.map(p => p.id)) + 1 : 1;
                plans.push({ id: newId, name, prompt, model, sendTime });
            }

            localStorage.setItem(STORAGE_KEYS.PLANS, JSON.stringify(plans));
            document.getElementById('planModal').classList.remove('active');
            loadPlans();
            alert('プランを保存しました');
        }

                const index = staff.findIndex(s => s.id === parseInt(id));
                if (index !== -1) {
                    staff[index] = { ...staff[index], name, email };
                }
            } else {
                const newId = staff.length > 0 ? Math.max(...staff.map(s => s.id)) + 1 : 1;
                staff.push({ id: newId, name, email });
            }

            localStorage.setItem(STORAGE_KEYS.STAFF, JSON.stringify(staff));
            document.getElementById('staffModal').classList.remove('active');
            loadStaff();
            alert('スタッフ情報を保存しました');
        }

        // スタッフ削除
        function deleteStaff(id) {
            if (confirm('このスタッフを削除してもよろしいですか?')) {
                let staff = JSON.parse(localStorage.getItem(STORAGE_KEYS.STAFF) || '[]');
                staff = staff.filter(s => s.id !== id);
                localStorage.setItem(STORAGE_KEYS.STAFF, JSON.stringify(staff));
                loadStaff();
                alert('スタッフを削除しました');
            }
        }

        // ページ切り替え
        function switchPage(pageName) {
            document.querySelectorAll('.sidebar-menu li').forEach(li => li.classList.remove('active'));
            document.querySelector(`[data-page="${pageName}"]`).classList.add('active');
            
            document.querySelectorAll('.page-content').forEach(content => content.classList.add('hidden'));
            document.getElementById(pageName).classList.remove('hidden');

            switch(pageName) {
                case 'applications':
                    loadApplications();
                    break;
                case 'plans':
                    loadPlans();
                    break;
                case 'history':
                    loadHistory();
                    break;
                case 'manual-send':
                    loadManualSend();
                    break;
                case 'settings':
                    loadSettings();
                    break;
            }
        }

        // 初期化とイベントリスナー設定
        document.addEventListener('DOMContentLoaded', function() {
            initializeDummyData();

            // ハンバーガーメニュー
            const hamburgerBtn = document.getElementById('hamburgerBtn');
            const sidebar = document.getElementById('sidebar');
            const mobileOverlay = document.getElementById('mobileOverlay');

            hamburgerBtn.addEventListener('click', function() {
                sidebar.classList.toggle('active');
                mobileOverlay.classList.toggle('active');
            });

            mobileOverlay.addEventListener('click', function() {
                sidebar.classList.remove('active');
                mobileOverlay.classList.remove('active');
            });

            // サイドバーメニュークリック時にモバイルではメニューを閉じる
            document.querySelectorAll('#sidebarMenu li').forEach(item => {
                item.addEventListener('click', function() {
                    const page = this.getAttribute('data-page');
                    switchPage(page);
                    
                    // モバイルでメニューを閉じる
                    if (window.innerWidth <= 768) {
                        sidebar.classList.remove('active');
                        mobileOverlay.classList.remove('active');
                    }
                });
            });

            // ログインフォーム
            document.getElementById('loginForm').addEventListener('submit', function(e) {
                e.preventDefault();
                const id = document.getElementById('loginId').value;
                const password = document.getElementById('loginPassword').value;

                if (id === 'admin' && password === 'password') {
                    document.getElementById('loginScreen').style.display = 'none';
                    document.getElementById('mainScreen').classList.add('active');
                    loadApplications();
                } else {
                    alert('IDまたはパスワードが正しくありません');
                }
            });

            // ログアウト
            document.getElementById('logoutBtn').addEventListener('click', function() {
                document.getElementById('loginScreen').style.display = 'flex';
                document.getElementById('mainScreen').classList.remove('active');
                document.getElementById('loginForm').reset();
                
                // サイドバーを閉じる
                sidebar.classList.remove('active');
                mobileOverlay.classList.remove('active');
            });

            // サイドバーメニュー（削除）

            // フィルターボタン
            document.querySelectorAll('#statusFilters .filter-btn').forEach(btn => {
                btn.addEventListener('click', function() {
                    document.querySelectorAll('#statusFilters .filter-btn').forEach(b => b.classList.remove('active'));
                    this.classList.add('active');
                    loadApplications(this.getAttribute('data-status'));
                });
            });

            // プラン追加ボタン
            document.getElementById('addPlanBtn').addEventListener('click', showAddPlanModal);

            // プラン保存ボタン
            document.getElementById('savePlanBtn').addEventListener('click', savePlan);

            // モーダル閉じるボタン
            document.getElementById('closeAppDetailBtn').addEventListener('click', function() {
                document.getElementById('applicationDetailModal').classList.remove('active');
            });
            document.getElementById('closeAppDetailBtn2').addEventListener('click', function() {
                document.getElementById('applicationDetailModal').classList.remove('active');
            });
            document.getElementById('closePlanModalBtn').addEventListener('click', function() {
                document.getElementById('planModal').classList.remove('active');
            });
            document.getElementById('closePlanModalBtn2').addEventListener('click', function() {
                document.getElementById('planModal').classList.remove('active');
            });

            // プラン詳細モーダル閉じるボタン
            document.getElementById('closePlanDetailBtn').addEventListener('click', function() {
                document.getElementById('planDetailModal').classList.remove('active');
            });
            document.getElementById('closePlanDetailBtn2').addEventListener('click', function() {
                document.getElementById('planDetailModal').classList.remove('active');
            });

            // プラン加入者検索
            document.getElementById('planCustomerSearch').addEventListener('input', function() {
                const planName = document.getElementById('planDetailTitle').textContent.replace(' - 詳細', '');
                loadPlanCustomers(planName, this.value);
            });

            // スタッフ追加ボタン
            document.getElementById('addStaffBtn').addEventListener('click', showAddStaffModal);

            // スタッフ保存ボタン
            document.getElementById('saveStaffBtn').addEventListener('click', saveStaff);

            // スタッフモーダル閉じるボタン
            document.getElementById('closeStaffModalBtn').addEventListener('click', function() {
                document.getElementById('staffModal').classList.remove('active');
            });
            document.getElementById('closeStaffModalBtn2').addEventListener('click', function() {
                document.getElementById('staffModal').classList.remove('active');
            });

            // 日付フィルター
            document.getElementById('historyDateFilter').addEventListener('change', function() {
                loadHistory(this.value);
            });

            // 手動メール送信フォーム
            document.getElementById('manualSendForm').addEventListener('submit', function(e) {
                e.preventDefault();
                const planId = document.getElementById('manualSendPlan').value;
                const subject = document.getElementById('manualSendSubject').value;
                const body = document.getElementById('manualSendBody').value;

                const plans = JSON.parse(localStorage.getItem(STORAGE_KEYS.PLANS) || '[]');
                const plan = plans.find(p => p.id === parseInt(planId));

                if (confirm(`${plan.name}の全加入者にメールを送信しますか?`)) {
                    alert('メール送信を開始しました');
                    this.reset();
                }
            });

            // API設定保存
            document.getElementById('apiSettingsForm').addEventListener('submit', function(e) {
                e.preventDefault();
                const settings = JSON.parse(localStorage.getItem(STORAGE_KEYS.SETTINGS) || '{}');
                settings.apiKey = document.getElementById('apiKey').value;
                localStorage.setItem(STORAGE_KEYS.SETTINGS, JSON.stringify(settings));
                alert('API設定を保存しました');
            });

            // メールテンプレート保存
            document.getElementById('emailTemplateForm').addEventListener('submit', function(e) {
                e.preventDefault();
                const settings = JSON.parse(localStorage.getItem(STORAGE_KEYS.SETTINGS) || '{}');
                settings.emailSubject = document.getElementById('emailSubject').value;
                settings.emailBody = document.getElementById('emailBody').value;
                localStorage.setItem(STORAGE_KEYS.SETTINGS, JSON.stringify(settings));
                alert('メールテンプレートを保存しました');
            });
        });
    </script>
</body>
</html>
